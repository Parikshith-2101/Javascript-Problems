<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">
        <p class="h2 p-0">Menu Based Arithmetic Operation</p>
	<div class="row">
	    <div class="d-none" id="InputNum">
		<div class="col-12 my-2">	
		    <label class="col-2">Enter a number1 :</label>
		    <input type="number" id="num1">	
	    	</div>
	    	<div class="col-12 my-2">
		    <label class="col-2">Enter a number2 :</label>
		    <input type="number" id="num2">	
	    	</div>
	    </div>
	    <div class="col-12 my-2 d-flex" id = "InputMenu">

		<input type="number" id="menu">	
	    </div>
  	    <div class="border rounded mt-4" id = "AnsDiv">
		<div class="p-5">Answer : <span id="result"></span></div>
 	    </div>
	</div>
	<button class="btn btn-primary mt-4" onclick="menuBased()">Calculate</button>
    </div>
    <script src = "js/script.js"></script>
