<!DOCTYPE html>
<html lang="en">
    <head>
	<title>4</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
    	<div class="container">
	    <p class="h2 p-0">Simple Interest</p>
	    <div class="row">
		<div class="col-12 my-2">
		    <label class="col-2">Principle amount</label>
		    <input type="number" id="amount">	
		</div>
		<div class="col-12 my-2">
		    <label class="col-2">Rate of interest</label>
		    <input type="number" id="rate">	
		</div>
		<div class="col-12 my-2">
		    <label class="col-2">Time</label>
		    <input type="number" id="time">	
		</div>
		<div class="border rounded mt-4">
		    <div class="p-5">Simple Interest : <span id="result"></span></div>
		</div>
	    </div>
	    <button class="btn btn-primary mt-4" onclick="simpleInterest()">Calculate</button>
	</div>
    <script src="script.js"></script>
    </body>
</html>
