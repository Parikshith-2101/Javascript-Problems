<!DOCTYPE html>
<html lang="en">
    <head>
	<title>17</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
    	<div class="container">
	    <p class="h2 p-0">Eligibility Criteria</p>
	    <div class="row">
  		<p class="fs-5">Enter your marks out of 100</p>
		<div class="col-12 my-2">
		    <label class="col-2">Physics:</label>
		    <input type="number" id="num1">	
		</div>
		<div class="col-12 my-2">
		    <label class="col-2">Chemistry:</label>
		    <input type="number" id="num2">	
		</div>
		<div class="col-12 my-2">
		    <label class="col-2">Maths:</label>
		    <input type="number" id="num3">	
		</div>
		<div class="border rounded mt-4">
		    <div class="py-3 px-5">Total Marks : <span id="result1"></span></div>
		    <div class="py-3 px-5">Total Marks in Maths & Physics : <span id="result2"></span></div>
		    <div class="py-3 px-5"><span id="result" class="h3"></span></div>
		</div>
	    </div>
	    <button class="btn btn-primary mt-4" onclick="Admission()">Check</button>
	</div>
    <script src="js/script.js"></script>
    </body>
</html>
