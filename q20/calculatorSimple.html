<!DOCTYPE html>
<html lang="en">
    <head>
	<title>20</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
    	<div class="container">
	    <p class="h2 p-0">Simple Calculator</p>
	    <div class="row">
		<div class="col-12 my-2 d-flex">
		    <label class="col-2">Select the operation</label>
		    <div class="d-flex flex-column">
			<div><input type="radio" id="Opt1" name="radio"> Add</div>
		    	<div><input type="radio" id="Opt2" name="radio"> Subtract</div>
		    	<div><input type="radio" id="Opt3" name="radio"> Multiply</div>
		    	<div><input type="radio" id="Opt4" name="radio"> Divide</div>
		    </div>	
		</div>
		<div class="col-12 my-2">
		    <label class="col-2">Enter a number</label>
		    <input type="number" id="num1">	
		</div>
		<div class="col-12 my-2">
		    <label class="col-2">Enter a number</label>
		    <input type="number" id="num2">	
		</div>
		<div class="border rounded mt-4">
		    <div class="p-5">Answer : <span id="result"></span></div>
		</div>
	    </div>
	    <button class="btn btn-primary mt-4" onclick="calculatorSimple()">Calculate</button>
	</div>
    <script src="js/script.js"></script>
    </body>
</html>
